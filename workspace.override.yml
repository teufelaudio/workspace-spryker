---
attributes.default:
  global:
    service:
      proxy:
        https:
          crt: file:///tmp/_.my127.site/cert.pem
          key: file:///tmp/_.my127.site/key.pem

command('generate certificate'): |
  #!bash
  rm -rf /tmp/_.my127.site
  docker run --rm -v /tmp:/app hardikteufel/minica:main --domains '*.my127.site'